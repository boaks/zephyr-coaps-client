# Configuration file for Thingy:91.
# This file is merged with prj.conf in the application folder, and options
# set here will take precedence if they are present in both files.

# Configuration related to external sensors.
CONFIG_SENSOR=y

# Disabled for power saving
#CONFIG_SPI=y

# ADXL362 - Accelerometer

#CONFIG_ADXL362_TRIGGER_GLOBAL_THREAD=y
CONFIG_ADXL362_INTERRUPT_MODE=1
CONFIG_ADXL362_ABS_REF_MODE=1
CONFIG_ADXL362_ACCEL_RANGE_2G=y
CONFIG_ADXL362_ACCEL_ODR_12_5=y
CONFIG_ADXL362_ACTIVITY_THRESHOLD=125
CONFIG_ADXL362_ACTIVITY_TIME=4

# CAF - Common Application Framework
# CONFIG_PWM=y
# CONFIG_LED_PWM=y
# CONFIG_CAF_LEDS_PWM=y

CONFIG_EEPROM=y
#CONFIG_EEPROM_AT24=y
CONFIG_EEPROM_INIT_PRIORITY=75