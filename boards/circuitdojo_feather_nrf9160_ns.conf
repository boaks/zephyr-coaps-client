CONFIG_BOOTLOADER_MCUBOOT=y

CONFIG_GPIO=y
CONFIG_I2C=y
CONFIG_SPI=y
CONFIG_UART_RX_PULLDOWN=y

CONFIG_ADC=y
CONFIG_BATTERY_ADC=y

CONFIG_SENSOR=y

CONFIG_LIS2DH=y
CONFIG_LIS2DH_MEASURE_TEMPERATURE=n
CONFIG_LIS2DH_OPER_MODE_LOW_POWER=y
#CONFIG_LIS2DH_ODR_RUNTIME=y
CONFIG_LIS2DH_ODR_1=y
CONFIG_LIS2DH_ACCEL_RANGE_2G=y
#CONFIG_LIS2DH_ACCEL_RANGE_8G=y
# swap NONE and GLOBAL_THREAD to enable MOTION_DETECTION 
CONFIG_LIS2DH_TRIGGER_NONE=y
#CONFIG_LIS2DH_TRIGGER_GLOBAL_THREAD=y

# GPS Antenna configuration
CONFIG_MODEM_ANTENNA=y
CONFIG_MODEM_ANTENNA_AT_COEX0="AT\%XCOEX0=1,1,1565,1586"

# Enable SPI flash
CONFIG_SPI_NOR=y
CONFIG_SPI_NOR_FLASH_LAYOUT_PAGE_SIZE=4096
CONFIG_SPI_NOR_SFDP_RUNTIME=y

# Enable flash operations.
CONFIG_FLASH=y
CONFIG_FLASH_JESD216_API=y
CONFIG_FLASH_PAGE_LAYOUT=y
