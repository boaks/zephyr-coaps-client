description: |
  Description for a scale based on I2C with ADC (NAU7802) and
  calibration EEPROM.

compatible: "nau7802-scale"

include: i2c-device.yaml

properties:
  avref_mv:
    type: int
    required: true
    description: Analog Voltage Reference in mV
    enum:
      - 2400
      - 2700
      - 3000
      - 3300
      - 3600
      - 3900
      - 4200
      - 4500

  gain:
    type: int
    required: true
    description: Input GAIN
    enum:
      - 1
      - 2
      - 4
      - 8
      - 16
      - 32
      - 64
      - 128

  calibration_storage:
    type: phandle
